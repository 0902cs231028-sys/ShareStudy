name: ğŸ¤– Auto-Changelog Bot

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'CHANGELOG.md'  # CRITICAL: Prevents infinite loop!

permissions:
  contents: write

jobs:
  update-changelog:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2  # We need history to compare changes

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ§  Run Smart Analysis (command.py)
        run: python command.py

      - name: ğŸš€ Commit & Push Changes
        run: |
          git config --global user.name "StudyShare Bot"
          git config --global user.email "bot@studyshare.com"
          
          # Check if CHANGELOG was modified
          if [[ `git status --porcelain` ]]; then
            git add CHANGELOG.md
            git commit -m "docs: ğŸ“ Auto-updated Changelog [skip ci]"
            git push
          else
            echo "No changes to push"
          fi
